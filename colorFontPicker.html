<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Font Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 style="font-size: 52px; color: purple;">Color & Font Picker</h1>

        <div id="container">
                <h2 contenteditable="true" id="head">Type your quote here....</h2>

                <div style="display: flex; flex-direction: column; row-gap: 30px;">
                    <div>
                        <h3>Choose your text color</h3>
                        <button style="background-color: red;" onclick="changeTextColor('green')"></button>
                        <button style="background-color: green;" onclick="changeTextColor('green')"></button>
        
                        <button style="background-color: yellow;" onclick="changeTextColor('yellow')"></button>
    
                        <button style="background-color: blue;" onclick="changeTextColor('blue')"></button>
    
                        <button style="background-color: pink;" onclick="changeTextColor('pink')"></button>
    
                        <button style="background-color: hotpink;" onclick="changeTextColor('hotpink')"></button>
    
                        <button style="background-color: coral;" onclick="changeTextColor('coral')"></button>
    
                        <button style="background-color: silver;" onclick="changeTextColor('silver')"></button>
    
                        <button style="background-color: orange;" onclick="changeTextColor('orange')"></button>
    
                        <button style="background-color: purple;" onclick="changeTextColor('purple')"></button>
                    </div>

                    <div>
                        <h3>Choose your background color</h3>
                        <button style="background-color: red;" onclick="changeBgColor('red')"></button>
                        <button style="background-color: green;" onclick="changeBgColor('green')"></button>
        
                        <button style="background-color: yellow;" onclick="changeBgColor('yellow')"></button>
    
                        <button style="background-color: blue;" onclick="changeBgColor('blue')"></button>
    
                        <button style="background-color: pink;" onclick="changeBgColor('pink')"></button>
    
                        <button style="background-color: hotpink;" onclick="changeBgColor('hotpink')"></button>
    
                        <button style="background-color: coral;" onclick="changeBgColor('coral')"></button>
    
                        <button style="background-color: silver;" onclick="changeBgColor('silver')"></button>
    
                        <button style="background-color: orange;" onclick="changeBgColor('orange')"></button>
    
                        <button style="background-color: purple;" onclick="changeBgColor('purple')"></button>
                    </div>

                    <div>
                        <h3>Choose your Font</h3>
                        <span style="font-family: verdana;" onclick="changeFont('verdana')">Hello</span>
                        <span style="font-family: cursive;" onclick="changeFont('cursive')">Hello</span>
                        <span style="font-family: Arial;" onclick="changeFont('Arial')">Hello</span>
                        <span style="font-family: Impact;" onclick="changeFont('Impact')">Hello</span>
                        <span style="font-family: Helvetica;" onclick="changeFont('Helvetica')">Hello</span>
                        <span style="font-family: Lucida Sans;" onclick="changeFont('Lucida Sans')">Hello</span>
                        <span style="font-family: monospace;" onclick="changeFont('monospace')">Hello</span>
                        <span style="font-family: Georgia;" onclick="changeFont('Georgia')">Hello</span>
                    </div>

                </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
